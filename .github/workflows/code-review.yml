name: Code Review with LLM

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, master, develop ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  code-review:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository with full history
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Debug - List all changed files
      run: |
        echo "üìã Listing all changed files..."
        git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} || true
        echo ""
        echo "üìä File count:"
        git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | wc -l || true
    
    - name: Debug - Check file types
      run: |
        echo "üîç Checking file extensions..."
        git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | while read file; do
          if [ -n "$file" ]; then
            extension="${file##*.}"
            echo "$file -> .$extension"
          fi
        done || true
    
    - name: Generate code review
      id: review
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        LLM_API_URL: ${{ secrets.LLM_API_URL || 'http://127.0.0.1:8000/api/review/' }}
        PR_NUMBER: ${{ github.event.pull_request.number }}
        BASE_SHA: ${{ github.event.pull_request.base.sha }}
        HEAD_SHA: ${{ github.event.pull_request.head.sha }}
      run: |
        echo "üìä Starting code review process..."
        echo "üîó API URL: ${LLM_API_URL}"
        python .github/scripts/code_review.py
    
    - name: Print review results
      if: always()
      env:
        # ƒê∆∞a n·ªôi dung v√†o bi·∫øn m√¥i tr∆∞·ªùng ƒë·ªÉ tr√°nh l·ªói c√∫ ph√°p Bash
        REVIEW_CONTENT: ${{ steps.review.outputs.review_content }}
        HAS_REVIEW: ${{ steps.review.outputs.has_review }}
      run: |
        echo ""
        echo "üìã ====== REVIEW RESULTS ======"
        echo ""
        
        if [[ "$HAS_REVIEW" == "true" ]]; then
          # S·ª≠ d·ª•ng printf ho·∫∑c echo v·ªõi bi·∫øn m√¥i tr∆∞·ªùng gi√∫p x·ª≠ l√Ω k√Ω t·ª± ƒë·∫∑c bi·ªát an to√†n
          echo "$REVIEW_CONTENT" | sed 's/%0A/\n/g' | sed 's/%0D/\r/g'
        else
          echo "No review was generated."
          echo "Review output: $REVIEW_CONTENT"
        fi
        
        echo ""
        echo "=============================="

    - name: Post review as comment
      if: steps.review.outputs.has_review == 'true'
      uses: actions/github-script@v6
      env:
        # Truy·ªÅn n·ªôi dung qua bi·∫øn m√¥i tr∆∞·ªùng ƒë·ªÉ an to√†n tuy·ªát ƒë·ªëi
        RAW_REVIEW_CONTENT: ${{ steps.review.outputs.review_content }}
      with:
        script: |
          // L·∫•y n·ªôi dung t·ª´ bi·∫øn m√¥i tr∆∞·ªùng
          let reviewBody = process.env.RAW_REVIEW_CONTENT || "";
          
          // Decode c√°c k√Ω t·ª± xu·ªëng d√≤ng n·∫øu c·∫ßn (t√πy thu·ªôc v√†o c√°ch output c·ªßa script python)
          reviewBody = reviewBody.replace(/%0A/g, '\n').replace(/%0D/g, '\r');
          
          // Lo·∫°i b·ªè d·∫•u ngo·∫∑c k√©p th·ª´a ·ªü ƒë·∫ßu/cu·ªëi n·∫øu script python tr·∫£ v·ªÅ d·∫°ng chu·ªói b·ªçc trong ""
          reviewBody = reviewBody.replace(/^"|"$/g, '');

          const header = "## ü§ñ AI Code Review\n\n";
          const finalBody = header + reviewBody;
          
          const { owner, repo } = context.repo;
          const issue_number = context.payload.pull_request ? context.payload.pull_request.number : context.issue.number;

          if (!issue_number) {
            console.log("Could not find issue/pull request number.");
            return;
          }

          try {
            // 1. T√¨m v√† x√≥a c√°c comment c≈© c·ªßa bot ƒë·ªÉ tr√°nh spam
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number
            });
            
            const botComments = comments.filter(c => 
              c.body.includes('## ü§ñ AI Code Review') || 
              (c.user && c.user.login === 'github-actions[bot]')
            );
            
            for (const comment of botComments) {
              await github.rest.issues.deleteComment({
                owner,
                repo,
                comment_id: comment.id
              });
              console.log(`Deleted old comment: ${comment.id}`);
            }
            
            // 2. T·∫°o comment m·ªõi
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: finalBody
            });
            
            console.log("‚úÖ Successfully posted review comment.");
          } catch (error) {
            console.error("‚ùå Error:", error.message);
            throw error;
          }
    
