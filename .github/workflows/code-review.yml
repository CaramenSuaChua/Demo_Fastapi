name: Code Review with LLM

on:
  pull_request:
    branches: [ main ]

jobs:
  code-review:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.ref }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v44
      with:
        files: |
          **/*.py
          **/*.js
          **/*.ts
          **/*.java
          **/*.cpp
          **/*.c
          **/*.go
          **/*.rs
          **/*.rb
          **/*.php
          **/*.yml
        files_ignore: |
          **/*.test.*
          **/*.spec.*
          **/test/**
          **/tests/**
          **/__tests__/**
    
    - name: Generate code review
      id: review
      if: steps.changed-files.outputs.any_changed == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        LLM_API_URL: ${{ secrets.LLM_API_URL}}
        PR_NUMBER: ${{ github.event.pull_request.number }}
        BASE_SHA: ${{ github.event.pull_request.base.sha }}
        HEAD_SHA: ${{ github.event.pull_request.head.sha }}
      run: |
        echo "ðŸ“Š Starting code review process..."
        echo "ðŸ”— API URL: ${LLM_API_URL}"
        python .github/scripts/code_review.py

    - name: Print review results
      if: always()
      run: |
        echo "ðŸ“‹ ====== REVIEW RESULTS ======"
        echo ""
        if [[ "${{ steps.review.outputs.has_review }}" == "true" ]]; then
          echo "${{ steps.review }}"
        else
          echo "No review was generated."
          echo "${{ steps.review.outputs.review_content }}"
        fi
        echo ""
        echo "=============================="
        
